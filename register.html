<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>school Admission</title>
  <link rel="icon" href="schlogo.png" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">School Admission Form</h2>

      <form action="index.html" method="POST">

        
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" class="form-control" name="firstName" placeholder="Enter first name" maxlength="50" required>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Enter last name" maxlength="50" required>
          </div>
        </div>

        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="mb-3">
          <label for="altEmail" class="form-label">Alternative Email</label>
          <input id="altEmail" type="email" class="form-control" name="altEmail" placeholder="example@gmail.com" required>
        </div>

        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="At least 8 characters" minlength="8" maxlength="20" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Re-enter Password</label>
          <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" minlength="8" maxlength="20" required>
        </div>

        
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input id="age" type="number" class="form-control" name="age" min="5" max="65" placeholder="Enter your age" required>
        </div>

        
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input id="dob" type="date" class="form-control" name="dob" required>
        </div>

      
        <div class="mb-3">
          <label for="phone" class="form-label">Mobile No</label>
          <input id="phone" type="tel" class="form-control" name="phone" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
          <small class="text-muted">Enter 10-digit mobile number</small>
        </div>

        
        <div class="d-flex justify-content-between">
          <input type="submit" class="btn btn-success" value="Register">
          <input type="reset" class="btn btn-secondary" value="Reset">
        </div>

      </form>
    </div>
  </div>

</body>
</html>
